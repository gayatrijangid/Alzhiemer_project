<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alzheimer's Risk Assessment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header>
    <h1>Alzheimer's Risk Assessment</h1>
    <p>Your health matters. Assess your risk in minutes!</p>

  </header>
  <main>
    <div class="form-container">
      <h2>Risk Assessment Form</h2>
      <form id="riskForm">
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>

        <label for="familyHistory">Family History of Alzheimer's:</label>
        <select id="familyHistory">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label for="cognitiveScore">Cognitive Test Score (0-30):</label>
        <input type="number" id="cognitiveScore" placeholder="Enter your score" min="0" max="30" required>

        <label for="lifestyle">Lifestyle:</label>
        <select id="lifestyle">
          <option value="Active">Active</option>
          <option value="Sedentary">Sedentary</option>
        </select>

        <button type="button" onclick="calculateRisk()">Submit</button>
      </form>
      <div id="result"></div>
    </div>
  </main>
  <footer>
    <p> Â© Alzheimer's Awareness Initiative. Leading efforts to end Alzheimer's disease.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
